<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6d31278820.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ZMP</title>
</head>
<body>

    <div class="container">
        <!--Audio Source and Container-->
        <div class="icon">
            <h2>Z</h2>
            <h3>Music Player</h3>
        </div>
        <div class="playlistContainer"></div>
            <audio src="" class="audioTag">
                Play Music
                </audio>
        <!--Progress Bar-->
        <div class="currentAndTotalTime">00:00 / 00:00</div>
        <div id="progressBar">
            <div class="" id="currentProgress"></div>
        </div>

        <!--Music Player-->
        <div class="musicPlayer">
            <i class="fas fa-step-backward controls previousButton"></i>
            <i class="fas fa-play-circle controls playButton"></i>
            <i class="fas fa-pause-circle controls pauseButton"></i>
            <i class="fas fa-step-forward controls nextButton"></i>
        </div>
    </div>
    <div class="footer">
        This is footer.
    </div>

    <script src="app.js"></script>
</body>
</html>
